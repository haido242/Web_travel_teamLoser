<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./asset/css/Style.css">
        <title>Web travel</title>
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans+Text:400">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93">
    </head>
    <body>
        <div class="header">
            <div class="nav_logo">
                <div class="logo">
                    <img src="./asset/img/Logo.png" alt="">
                </div>
                <div class="logo_name_container">

                    <div class="logo_name">
                        destino
                    </div>
                    <div class="logo_text">
                        travel agency
                    </div>
                </div>
            </div>


            <div class="nav_container">
                <div>

                    <ul class="">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Offers</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="search">
                    <i class="bx bx-search"></i>
                </div>
            </div>
        </div>
        <div class="home_content">
            <div class="home_background">
                <img src="./asset/img/TPhalong.jpg" alt="">
            </div>
            <div class="find">
                <div class="find_background">
                    <img src="./asset/img/find.jpg" alt="">
                </div>
                <div class="find_content">

                    <div class="find_item">
                        <h5>
                        Destination:
                        </h5>
                        <input type="text" placeholder="keywords">
                    </div>
                    <div class="find_item">
                        <h5>Adventure type:</h5>
                        <select name="find_item" id="Categories">
                            <option value="1">Categories</option>
                            <option value="2">Categories</option>
                        </select>
                    </div>
                    <div class="find_item">
                        <h5>
                            Min price
                        </h5>
                        <select name="find_item" class="price" id="min_price">
                            <option value="1">Price</option>
                            <option value="2">Price</option>
                        </select>
                    </div>
                    <div class="find_item">
                        <h5>Max price</h5>
                        <select name="find_item" class="price" id="max_price">
                            <option value="1">Price</option>
                            <option value="2">Price</option>
                        </select>
                    </div>



                    <a href="#" class="find_item">Find</a>
                </div>
            </div>
        </div>

    </body>
</html>
